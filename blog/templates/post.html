{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<a href="/"><- Back</a>

<h1>{{ post.title }}</h1>

<h3>{{ post.summary }}</h3>

<p>{{ post.content }}</p>

<hr>
{% if post.published %}
  <p>This post was published at {{ post.created }}</p>
{% endif %}
{% endblock %}
